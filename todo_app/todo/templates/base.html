<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}TODO App{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --card-bg: #1f2937;
                --text-color: #f9fafb;
                --text-secondary: #9ca3af;
                --primary: #60a5fa;
                --primary-hover: #3b82f6;
                --danger: #f87171;
                --danger-hover: #ef4444;
                --border: #374151;
                --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            }
        }
        
        body.dark-mode {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-color: #f9fafb;
            --text-secondary: #9ca3af;
            --primary: #60a5fa;
            --primary-hover: #3b82f6;
            --danger: #f87171;
            --danger-hover: #ef4444;
            --border: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        * {box-sizing: border-box;}
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        h1, h2, h3 {margin-top: 0;}
        a {color: var(--primary); text-decoration: none; transition: color 0.2s;}
        a:hover {color: var(--primary-hover);}
        
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }
        .btn-primary {background: var(--primary); color: white;}
        .btn-primary:hover {background: var(--primary-hover);}
        .btn-danger {background: var(--danger); color: white;}
        .btn-danger:hover {background: var(--danger-hover);}
        .btn-secondary {background: var(--border); color: var(--text-color);}
        
        .form-group {margin-bottom: 1rem;}
        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
        }
        .form-input:focus, .form-textarea:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }
        .todo-item:last-child {border-bottom: none;}
        .todo-item:hover {background: rgba(0,0,0,0.02);}
        .todo-content {flex: 1;}
        .todo-title {font-weight: 600; font-size: 1.1rem;}
        .todo-meta {font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.25rem;}
        .todo-actions {display: flex; gap: 0.5rem; align-items: center;}
        
        .resolved {text-decoration: line-through; opacity: 0.6;}
        
        .header {display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;}
        .theme-toggle {
            background: none; border: none; cursor: pointer; color: var(--text-color); font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{% url 'todo_list' %}" style="font-size: 1.5rem; font-weight: 700; color: var(--text-color);">Todo App</a>
            <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">üåô</button>
        </div>
        {% block content %}{% endblock %}
    </div>
    <script>
        const toggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Check local storage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggle.textContent = '‚òÄÔ∏è';
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
