{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card">
    <h1>{{ title }}</h1>
    <form method="post">{% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div style="color: var(--danger); font-size: 0.875rem; margin-top: 0.25rem;">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary">Save Task</button>
            <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
